<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <div class="content">
        <header class="header">
            <a href="#" class="header-link">
                <img class="header-logo" src="public/Logo.svg" alt="Website logo" width="192" height="31">
            </a>
            <div class="input-wrapper">
                <input type="text" class="header-input" placeholder="Поиск по городу">
                <div class="search-icon"></div>
            </div>
        </header>
        <main class="weather-today">
            <div class="info">
                <div class="dtl-wrapper">
                    <h3 class="location">Москва</h3>
                    <span class="day">Суббота, 06 января</span>
                    <span class="time">11:29</span>
                </div>
                <div class="temp">-7&#176;</div>
                <div class="weather">
                    <img src="public/weather-icons/time=night_state=broken_clouds.svg" alt="weather" class="weather-icon">
                    <span class="weather-text">Облачно</span>
                </div>
                <div class="feels">Ощущается как <span class="feels-value">-11&#176;</span></div>
            </div>
            <ul class="cards-wrapper" id="cards">
            </ul>
        </main>
        <section class="slider">
            <h3 class="visually-hidden">Слайдер</h3>
            <div class="slider-menu">
                <h3 class="slider-title">Прогноз:</h3>
                <input type="radio" id="tab-24h" name="forecast-tabs" class="forecast-radio" checked>
                <label for="tab-24h" class="forecast-tab forecast-tab--active">на 24 часа</label>
                <input type="radio" id="tab-5days" name="forecast-tabs" class="forecast-radio">
                <label for="tab-5days" class="forecast-tab">на 5 дней</label>
            </div>
            <div id="forecast-24h" class="forecast-content">
                <button id="btn-left-24h" class="forecast-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 3L7 12L16 21" stroke="#545454" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <ul class="forecast-list" id="forecast-list-24h">
                </ul>
                <button id="btn-right-24h" class="forecast-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 21L17 12L8 3" stroke="#545454" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div id="forecast-5days" class="forecast-content">
                <button id="btn-left-5days" class="forecast-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 3L7 12L16 21" stroke="#545454" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <ul class="forecast-list" id="forecast-list-5days">
                    <li class="forecast-item">
                        <span class="forecast-time">Вс, 07 янв.</span>
                        <img class="forecast-icon" src="public/weather-icons/time=day-state=broken-clouds.png" alt="weather icon" width="32" height="32">
                        <span class="forecast-temp">от -17&#176; до -11&#176;</span>
                    </li>
                    <li class="forecast-item">
                        <span class="forecast-time">Пн, 08 янв.</span>
                        <img class="forecast-icon" src="public/weather-icons/time=day-state=broken-clouds.png" alt="weather icon" width="32" height="32">
                        <span class="forecast-temp">от -16&#176; до -10&#176;</span>
                    </li>
                    <li class="forecast-item">
                        <span class="forecast-time">Вт, 09 янв.</span>
                        <img class="forecast-icon" src="public/weather-icons/time=day-state=broken-clouds.png" alt="weather icon" width="32" height="32">
                        <span class="forecast-temp">от -15&#176; до -9&#176;</span>
                    </li>
                    <li class="forecast-item">
                        <span class="forecast-time">Ср, 10 янв.</span>
                        <img class="forecast-icon" src="public/weather-icons/time=day-state=broken-clouds.png" alt="weather icon" width="32" height="32">
                        <span class="forecast-temp">от -14&#176; до -8&#176;</span>
                    </li>
                    <li class="forecast-item">
                        <span class="forecast-time">Чт, 11 янв.</span>
                        <img class="forecast-icon" src="public/weather-icons/time=day-state=broken-clouds.png" alt="weather icon" width="32" height="32">
                        <span class="forecast-temp">от -13&#176; до -7&#176;</span>
                    </li>
                </ul>
                <button id="btn-right-5days" class="forecast-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 21L17 12L8 3" stroke="#545454" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </section>
        <footer class="footer">
            <a href="https://preax.ru" class="footer-link">Проект выполнен в рамках стажировки <span class="footer-link__und">PREAX</span></a>
        </footer>
    </div>
    <script src="js/input.js"></script>
    <script src="js/insertCards.js"></script>
    <script src="js/tabSwitcher.js"></script>
    <script src="js/forecast.js"></script>
</body>
</html>
