<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Public/css/styles.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="Public/css/fonts.css">
</head>
<body>
    <div class="content">
        <!-- Header -->
        <section class="header">
            <a href="#" class="header-logo__link">
                <img class="header-logo" src="Public/img/Logo.svg" alt="Website logo" width="191" height="30">
            </a>
            <div class="input-wrapper">
                <input type="text" class="header-input" placeholder="Поиск по городу">
            </div>
        </section>
        <section class="weather-today">
            <div class="info">
                <div class="dtl-wrapper">
                    <h3 class="location">Москва</h3>
                    <span class="day">Суббота, 06 января</span>
                    <span class="time">11:29</span>
                </div>
                <div class="temp">-7°</div>
                <div class="weather">
                    <img src="Public/img/time=day, state=broken clouds.png" alt="weather" class="weather-icon">
                    <span class="weather-text">Облачно</span>
                </div>
                <div class="feels">Ощущается как <span class="feels-value">-11°</span></div>
            </div>
            <div class="cards-wrapper">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
    </div>
</body>
</html>
