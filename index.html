<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="public/website-icon.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <div class="content">
        <header class="header">
            <a href="#" class="header-link" aria-label="Home">
                <picture class="header-picture">
                    <source srcset="public/logo/logo-mobile.svg" media="(max-width: 767px)" width="32" height="14">
                    <source srcset="public/logo/logo-tablet.svg" media="(max-width: 1023px)" width="54" height="23">
                    <img id="header-logo" class="header-logo" src="public/logo/logo-desktop.svg" alt="Website logo" width="192" height="31">
                </picture>
            </a>
            <form method="get" class="input-wrapper">
                <input type="text" class="header-input" placeholder="Поиск по городу" aria-label="Search by city">
                <div class="search-icon"></div>
                <ul id="suggestions-list"></ul>
            </form>
        </header>
        <main class="weather-today">
            <div class="info">
                <div class="dtl-wrapper">
                    <h3 class="location"></h3>
                    <span class="day"></span>
                    <span class="time"></span>
                </div>
                <div class="temp"></div>
                <div class="weather">
                    <img src="public/weather-icons/04d.png" alt="Weather icon" class="weather-icon">
                    <span class="weather-text"></span>
                </div>
                <div class="feels">Ошущается как <span class="feels-value"></span></div>
            </div>
            <ul class="cards-wrapper" id="cards">
            </ul>
        </main>
        <section class="slider">
            <h3 class="visually-hidden">Слайдер</h3>
            <div class="slider-menu">
                <h3 class="slider-title">Прогноз:</h3>
                <input type="radio" id="tab-24h" name="forecast-tabs" class="forecast-radio" checked>
                <label for="tab-24h" class="forecast-tab forecast-tab--active">на 24 часа</label>
                <input type="radio" id="tab-5days" name="forecast-tabs" class="forecast-radio">
                <label for="tab-5days" class="forecast-tab">на 5 дней</label>
            </div>
            <div id="forecast-24h" class="forecast-content">
                <button id="btn-left-24h" class="forecast-btn" aria-label="Previous 24 hours forecast" disabled>
                    <img class="btn-icon" src="public/forecast-icon/btn-icon.svg" alt="Previous button icon" width="24" height="24">
                </button>
                <ul class="forecast-list" id="forecast-list-24h">
                </ul>
                <button id="btn-right-24h" class="forecast-btn forecast-btn--active" aria-label="Next 24 hours forecast">
                    <img class="btn-icon" src="public/forecast-icon/btn-icon.svg" alt="Next button icon" width="24" height="24">
                </button>
            </div>
            <div id="forecast-5days" class="forecast-content">
                <button id="btn-left-5days" class="forecast-btn" aria-label="Previous 5 days forecast">
                    <img class="btn-icon" src="public/forecast-icon/btn-icon.svg" alt="Previous button icon" width="24" height="24">
                </button>
                <ul class="forecast-list" id="forecast-list-5days">
                </ul>
                <button id="btn-right-5days" class="forecast-btn forecast-btn--active" aria-label="Next 5 days forecast">
                    <img class="btn-icon" src="public/forecast-icon/btn-icon.svg" alt="Next button icon" width="24" height="24">
                </button>
            </div>
        </section>
        <footer class="footer">
            <p class="footer-text">Проект выполнен в рамках стажировки 
                <a href="https://preax.ru" class="footer-link" target="_blank">PREAX</a>
            </p>
        </footer>
    </div>
